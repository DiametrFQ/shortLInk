name: Deploy Next App
on:
  workflow_dispatch:
  push:
    branches: [main]
    # paths-ignore:
    #   - '.github/workflows/*'

  pull_request:
    branches: [main]
    # paths-ignore:
    #   - '.github/workflows/*'

jobs:
  server-build:
    runs-on: ubuntu-latest
    steps:
      - name: Use checkout
        uses: actions/checkout@v3

      - name: Use setup-node
        uses: actions/setup-node@v3

      - name: npm install on server
        working-directory: ./server
        run: npm ci

      - name: build project
        working-directory: ./server
        run: npm run build

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: server-build
          path: ./server

  server-test:
    needs: [server-build]
    runs-on: ubuntu-latest
    steps:
      - name: Use setup-node
        uses: actions/setup-node@v3

      - name: download server-build
        uses: actions/download-artifact@v4
        with:
          name: server-build

      - name: Testing server
        run: npm run test
